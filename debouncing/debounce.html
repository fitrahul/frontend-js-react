<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./debouncing.css">
<body>
    <div id="main_div">
        <h1 id="d_b">Debouncing</h1>
        <input type="text" id="input_div" oninput="debounce(main,300)">
    </div>
</body>
</html>

<script>
    // 2. main function
    var count = 1;
    var main = () => {
        console.log(`fetching...${count++}`);
    }

    // 1. debouncing function
    var timer;
    var debounce = (main,delay) => {
        if (timer) clearTimeout(timer);
        timer =  setTimeout(() => {
            main();
        },delay);
    }
</script>
